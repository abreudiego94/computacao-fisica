  <script>
var mainGraph
function renderLiveTempGraph() {
 
  mainGraph = Morris.Line({
        element: 'main-graph',
       
        data: [
            { timestamp: '2008', a: 100},
            { timestamp: '2007', a: 75 },
            { timestamp: '2008', a: 50 },
            { timestamp: '2009', a: 75 },
            { timestamp: '2010', a: 50 },
            { timestamp: '2011', a: 75 },
            { timestamp: '2012', a: 100},
            { timestamp: '2012', a: 100},
          ],
          xkey: 'timestamp',
          ykeys: ['a'],
          labels: ['Series A'],
          postUnits: ' A',
          lineColors: ['#199cef'],
          goals: [1.0],
          goalLineColors: ['#FF0000'],
          labels: ['Amperes'],
          lineWidth: 3,
          pointSize: 2,
          resize: true
        });
      
    setInterval(function() { updateLiveTempGraph(mainGraph); }, 1000);
}
function updateLiveTempGraph(){
  var data = [
          { timestamp: '2008', a: 0.1},
            { timestamp: '2007', a: 15 },
            { timestamp: '2008', a: 10 },
            { timestamp: '2009', a: 15 },
            { timestamp: '2010', a: 40 },
            { timestamp: '2011', a: 65 },
            { timestamp: '2012', a: 0}
  ]
  mainGraph.setData(data);
}

renderLiveTempGraph();
 
  </script>
